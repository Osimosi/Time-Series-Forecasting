<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Energy Consumption</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='input_styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="header">
        <h2 class="animation a1">Energy Consumption</h2>
        <h3 class="animation a2">Choose whether you want to use the model for Prediction or Visualization</h3>
      </div>
      
      <!-- Form for prediction type and model selection -->
      <form class="form" action="{{ url_for('input') }}" method="POST">
        <!-- Dropdown for prediction type -->
        <select name="prediction_type" id="prediction_type" class="form-field animation a3">
          <option value="prediction">Prediction</option>
          <option value="visualization">Visualization</option>
        </select>
        
        <!-- Submit button -->
        <button type="submit" class="animation a6">Let's go</button>
      </form>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
