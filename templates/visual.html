<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Energy Consumption</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='input_styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="header">
        <h2 class="animation a1">Energy Consumption</h2>
        <h3 class="animation a2">Choose model for Visualization</h3>
      </div>
      <!-- letting user to choose a model from drop down  -->
      <form class="form" action="{{ url_for('visual') }}" method="POST">
        <select name="model" id="model" class="form-field animation a3">
          <option value="arima">ARIMA</option>
          <option value="ann">ANN</option>
          <option value="sarima">SARIMA</option>
          <option value="ets">ETS</option>
          <option value="Prophet">Prophet</option>
          <option value="svr">SVR</option>
          <option value="lstm">LSTM</option>
          <option value="hybrid">Hybrid</option>
          <!-- Add other model options here -->
        </select>
        <button type="submit" class="animation a6">Let's go</button>
      </form>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
